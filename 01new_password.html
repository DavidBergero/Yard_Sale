<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>new_password</title>
    <style>
    
    :root {
    --very-light-pink: #c7c7c7;
    /*primary color*/
    --text-input-field: #f7f7f7;
    --hospital-green: #acd9b2;
    /*secondary color*/
    --white: #ffffff;
    --black: #000000;
    --sm: 1.4rem;
    --md: 1.6rem;
    --lg: 1.8rem;
    }

    html {
        font-size: 62.5%;
    }

    body {
        box-sizing: border-box;
        margin: 0;
        padding: 0;

        font-family: 'Quicksand', sans-serif;
    }
    
    .login {
        width: 100%;
        height: 100vh;
        display: grid;
        place-items: center;
    }

    .form-container {
        display: grid;
        grid-template-rows: auto 1fr auto;
        width: 30rem;
    }

    .logo {
        width: 15rem;
        margin-bottom: 4.8rem;
        justify-self: center;
        display: none;
    }

    .title {
        font-size: var(--lg);
        margin-bottom: 1.2rem;
        text-align: center;
    }

    .subtitle {
        color: var(--very-light-pink);
        font-size: var(--md);
        font-weight: 300;
        margin-top: 0;
        margin-bottom: 3.2rem;
        text-align: center;
    }

    .form {
        display: flex;
        flex-direction: column;
    }
    .label {
        font-size: var(--sm);
        font-weight: bold;
        margin-bottom: 0.8rem;
    }

    .input {
        background-color: var(--text-input-field);
        border: none;
        border-radius: 0.8rem;
        height: 3rem;
        font-size: var(--md);
        padding: 0.8rem;
        margin-bottom: 1.2rem;
    }

    .primary-button {
        background-color: var(--hospital-green);
        border-radius: 0.8rem;
        border: none;
        color: var(--white);
        width: 100%;
        cursor: pointer;
        font-size: var(--md);
        font-weight: bold;
        height: 4.8rem;
    }

    .login-button {
        margin-top: 1.6rem;
        margin-bottom: 3.2rem;
    }

    @media (max-width: 640px) {
        .logo {
            display: block;
        }
    }
    </style>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./assets_img/YardSale_Logos/logo_yard_sale.svg" alt="logo" class="logo">

            <h1 class="title">Generar una nueva contrase単a</h1>
            <p class="subtitle">Ingrese una nueva contrase単a para su cuenta</p>

            <form action="/" class="form">
                <label for="password" class="label">Contrase単a</label>
                <input type="password" id="password" placeholder="********" class="input input-password">
                
                <label for="new-password" class="label">Ingrese nuevamente su contrase単a</label>
                <input type="password" id="new-password" placeholder="********" class="input input-password">

                <input type="submit" value="Confirmar" class="primary-button login-button">
            </form>
        </div>
    </div>
</body>
</html>
